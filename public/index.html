<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Cadastro de Usuário</h4>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthDate" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="birthDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                    </div>
                </div>

                <!-- Mensagem de sucesso -->
                <div class="alert alert-success mt-3" id="successMessage" style="display: none;">
                    Usuário cadastrado com sucesso!
                </div>
                
                <!-- Mensagem de erro -->
                <div class="alert alert-danger mt-3" id="errorMessage" style="display: none;">
                    Ocorreu um erro ao cadastrar o usuário.
                </div>

                <!-- Lista de usuários -->
                <div class="card mt-4">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Usuários Cadastrados</h4>
                        <button class="btn btn-light btn-sm" id="refreshButton">Atualizar</button>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="usersList">
                            <!-- Os usuários serão adicionados aqui -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL base da API
        const API_URL = 'http://localhost:3333';

        // Função para cadastrar um usuário
        async function createUser(userData) {
            try {
                const response = await axios.post(`${API_URL}/users`, userData);
                console.log('Usuário cadastrado:', response.data);
                return response.data;
            } catch (error) {
                console.error('Erro ao cadastrar usuário:', error.response?.data || error.message);
                throw error;
            }
        }

        // Função para listar todos os usuários
        async function listUsers() {
            try {
                const response = await axios.get(`${API_URL}/users`);
                console.log('Usuários:', response.data);
                return response.data;
            } catch (error) {
                console.error('Erro ao listar usuários:', error.response?.data || error.message);
                throw error;
            }
        }

        // Formatar data para exibição
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        // Manipulador do envio do formulário
        document.getElementById('userForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Obter dados do formulário
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                birthDate: document.getElementById('birthDate').value
            };
            
            try {
                // Enviar dados para a API
                const user = await createUser(userData);
                
                // Limpar formulário
                document.getElementById('userForm').reset();
                
                // Mostrar mensagem de sucesso
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
                
                // Atualizar lista de usuários
                await loadUsers();
            } catch (error) {
                // Mostrar mensagem de erro
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = error.response?.data?.message || 'Erro ao cadastrar usuário';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Carregar e exibir usuários
        async function loadUsers() {
            try {
                const users = await listUsers();
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '';
                
                if (users.length === 0) {
                    usersList.innerHTML = '<li class="list-group-item">Nenhum usuário cadastrado</li>';
                    return;
                }
                
                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${user.name}</strong>
                                <p class="mb-0">${user.email}</p>
                                <small>Nascimento: ${formatDate(user.birthDate)}</small>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-danger delete-btn" data-id="${user.id}">Excluir</button>
                            </div>
                        </div>
                    `;
                    usersList.appendChild(listItem);
                });
                
                // Adicionar listeners aos botões de excluir
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async function() {
                        const userId = this.getAttribute('data-id');
                        try {
                            await axios.delete(`${API_URL}/users/${userId}`);
                            await loadUsers();
                        } catch (error) {
                            console.error('Erro ao excluir usuário:', error);
                        }
                    });
                });
            } catch (error) {
                console.error('Erro ao carregar usuários:', error);
            }
        }

        // Botão de atualizar lista
        document.getElementById('refreshButton').addEventListener('click', loadUsers);

        // Carregar usuários ao iniciar a página
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
